<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Génération de PV</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        /* Container for the form */
        .form-container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            color: #2c3e50;
            margin-top: 20px;
        }

        /* Form labels and inputs */
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        /* Section headers */
        .section-header {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Button for adding more states */
        .add-state-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-state-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Génération de Procès-Verbal</h1>
    <div class="form-container">
        <form action="/generate-pv" method="post">
            <!-- Titre du PV -->
            <label for="titre">Titre du PV :</label>
            <input type="text" id="titre" name="titre" required><br>

            <!-- Marche N° -->
            <label for="marche_num">Marche N° :</label>
            <input type="text" id="marche_num" name="marche_num" required><br>

            <!-- Objet -->
            <label for="objet">Objet :</label>
            <input type="text" id="objet" name="objet" required><br>

            <!-- Sous-Objet -->
            <label for="sous_objet">Sous-Objet :</label>
            <input type="text" id="sous_objet" name="sous_objet" required><br>

            <!-- Section des États Présents -->
            <div class="section-header">États Présents</div>
            <div id="etats">
                <div class="etat">
                    <label for="nom[]">Nom :</label>
                    <input type="text" name="nom[]" required>
                    <label for="activite[]">Activité :</label>
                    <input type="text" name="activite[]" required>
                    <label for="signature[]">Signature :</label>
                    <input type="text" name="signature[]"><br><br>
                </div>
            </div>

            <button type="button" class="add-state-btn" onclick="addEtat()">Ajouter un autre état</button><br><br>

            <!-- Section Commission et Réception -->
            <div class="section-header">Commission et Réception</div>
            <label for="commission_reception">Phrase de Commission et Réception :</label>
            <input type="text" id="commission_reception" name="commission_reception" value="Ce jour-même, une commission a été déplacée sur les lieux des travaux mentionnés en objet pour réceptionner le ferraillage." required><br><br>

            <!-- Ferraillage -->
            <div class="section-header">Ferraillage</div>
            <label for="ferraillage">Description du Ferraillage :</label>
            <input type="text" id="ferraillage" name="ferraillage" required><br><br>

            <!-- Recommandations -->
            <div class="section-header">Recommandations</div>
            <textarea name="recommandations" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Générer le PV</button>
        </form>
    </div>

    <script>
        // Fonction pour ajouter de nouveaux champs d'états présents
        function addEtat() {
            var etatsDiv = document.getElementById("etats");
            var newEtat = document.createElement("div");
            newEtat.classList.add("etat");

            newEtat.innerHTML = `
                <label for="nom[]">Nom :</label>
                <input type="text" name="nom[]" required>
                <label for="activite[]">Activité :</label>
                <input type="text" name="activite[]" required>
                <label for="signature[]">Signature :</label>
                <input type="text" name="signature[]"><br><br>
            `;

            etatsDiv.appendChild(newEtat);
        }
    </script>
</body>
</html>
